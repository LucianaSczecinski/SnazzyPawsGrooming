      <main>
        <section>
          <h2>Book an Appointment</h2>
          <p id="bookingInstructions">Fill out the form below and weâ€™ll get your pup looking snazzy!</p>
         
          
          <form id="bookingForm">
          
            <label for="ownerName">Owner's Name:</label>
            <input type="text" id="ownerName" name="ownerName" required>
          
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
          
            <label for="dogName">Dog's Name:</label>
            <input type="text" id="dogName" name="dogName" required>
          
            <label for="breed">Breed:</label>
            <input type="text" id="breed" name="breed" required>
          
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" required>
          
            <label for="date" class="centered">Preferred Date: </label>
            <input type="date" id="date" name="date" class="centered" required>
             
            <!--<label for="date" class="centered">Preferred Date (DD/MM/YYYY):</label>
            <input type="text" id="date" name="date" class="centered" 
                placeholder="DD/MM/YYYY" 
                pattern="\d{2}/\d{2}/\d{4}" 
                title="Enter date as DD/MM/YYYY" required>-->



            <label for="time" class="centered">Preferred Time:</label>
            <input type="time" id="time" name="time" class="centered" required>
          
            <button type="submit">Submit</button>
          </form>
          
          <!-- Success message (hidden by default) -->
          <p id="confirmationMessage" style="display: none; color: green; font-weight: bold; text-align: center; margin-top: 20px;">
            ðŸŽ‰ Your booking has been successfully received!
          </p>
          
        </section>
      </main>

      </footer>
      <script>
        const form = document.getElementById('bookingForm');
        const message = document.getElementById('confirmationMessage');
        const instructions = document.getElementById('bookingInstructions');
      
        form.addEventListener('submit', function (e) {
          e.preventDefault();
          form.style.display = 'none';
          instructions.style.display = 'none'; // Hide instructions
          message.style.display = 'block';
        });
      </script>
      
    </body>
