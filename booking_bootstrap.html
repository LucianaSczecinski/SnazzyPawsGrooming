<!-- This is the Booking page of Snazzy Paws Grooming -->
<!DOCTYPE html>
<html lang="en-NZ">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Short page description for search engines -->
  <meta name="description" content="Book a grooming appointment for your dog at Snazzy Paws Grooming. Professional, loving care for your furry friend in New Zealand." />

  <title>Booking | Snazzy Paws Grooming</title>

  <!-- Load Bootstrap CSS for layout and styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Link to custom CSS file for extra styles -->
  <link rel="stylesheet" href="css/style_bootstrap.css" />

  <!-- Load Flatpickr calendar styles to help with date input -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>

  <!-- Website header with title and navigation menu -->
  <header class="py-4 text-center" style="background-color: #ffcc70;">
    <h1 class="mb-3">Snazzy Paws Grooming</h1>

    <!-- Bootstrap navigation menu centered with space between links -->
    <nav>
      <ul class="nav justify-content-center flex-wrap gap-2">
        <!-- All links go to other pages using Bootstrap classes -->
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="services_bootstrap.html">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery_bootstrap.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link active" href="booking_bootstrap.html">Booking</a></li>
        <li class="nav-item"><a class="nav-link" href="contact_bootstrap.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="privacy_policy.html">Privacy</a></li>
        <li class="nav-item"><a class="nav-link" href="staff_roster.html">Staff</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content area using Bootstrap container and spacing -->
  <main class="container my-5 text-center">
    <section>
      <h2 class="mb-3">Book an Appointment</h2>
      <p id="bookingInstructions" class="mb-4">
        Fill out the form below and weâ€™ll get your pup looking snazzy!
      </p>

      <!-- Form is centered and styled with Bootstrap classes and custom colors -->
      <form id="bookingForm" class="bg-light p-4 rounded shadow-sm mx-auto" style="max-width: 500px;">
        
        <!-- Input for owner's name -->
        <div class="mb-3 text-start">
          <label for="ownerName" class="form-label">Owner's Name:</label>
          <input type="text" class="form-control" id="ownerName" name="ownerName" required>
        </div>

        <!-- Input for email address -->
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email Address:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Input for dog's name -->
        <div class="mb-3 text-start">
          <label for="dogName" class="form-label">Dog's Name:</label>
          <input type="text" class="form-control" id="dogName" name="dogName" required>
        </div>

        <!-- Input for dog's breed -->
        <div class="mb-3 text-start">
          <label for="breed" class="form-label">Breed:</label>
          <input type="text" class="form-control" id="breed" name="breed" required>
        </div>

        <!-- Input for dog's age -->
        <div class="mb-3 text-start">
          <label for="age" class="form-label">Age:</label>
          <input type="number" class="form-control" id="age" name="age" min="0" required>
        </div>

        <!-- Date input with Flatpickr calendar -->
        <div class="mb-3 text-start">
          <label for="date" class="form-label">Preferred Date (DD/MM/YYYY):</label>
          <input type="text" class="form-control" id="date" name="date" placeholder="DD/MM/YYYY" required>
        </div>

        <!-- Time input using HTML5 time field -->
        <div class="mb-3 text-start">
          <label for="time" class="form-label">Preferred Time:</label>
          <input type="time" class="form-control" id="time" name="time" required>
        </div>

        <!-- Submit button with custom style -->
        <button type="submit" class="btn" style="background-color: #ffcc70; color: #333; font-weight: bold;">
          Submit
        </button>
      </form>

      <!-- This message shows after the form is submitted -->
      <p id="confirmationMessage" class="mt-4 fw-bold text-success" style="display: none;">
        ðŸŽ‰ Your booking has been successfully received!
      </p>
    </section>
  </main>

  <!-- Website footer -->
  <footer class="text-center py-3" style="background-color: #ffcc70;">
    <p>Opening Hours: Monday â€“ Friday, 9:00 AM â€“ 5:00 PM</p>
  </footer>

  <!-- Load Bootstrap JavaScript for responsive menu or UI -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Load Flatpickr JavaScript for calendar -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/nz.js"></script>

  <script>
    // Added this library to set up the date picker using NZ standard date format
    flatpickr("#date", {
      dateFormat: "d/m/Y", // Day/Month/Year format
      locale: "nz", // Use New Zealand style
      minDate: "today" // Cannot choose a past date
    });

    // Form handling script: hide form and show message after submission
    const form = document.getElementById('bookingForm');
    const message = document.getElementById('confirmationMessage');
    const instructions = document.getElementById('bookingInstructions');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Stop real form submission
      form.style.display = 'none'; // Hide form
      instructions.style.display = 'none'; // Hide instructions
      message.style.display = 'block'; // Show thank-you message
    });
  </script>

</body>
</html>
