<!DOCTYPE html>
<html lang="en-NZ"> <!-- Changed to New Zealand English -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact us to find out more about our dog grooming services in New Zealand." />
  <title>Contact | Snazzy Paws Grooming</title>

  <!-- Added Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Linked new Bootstrap style file -->
  <link rel="stylesheet" href="css/style_bootstrap.css" />
</head>
<body>

  <!-- Header with Bootstrap padding and center text -->
  <header class="py-4 text-center" style="background-color: #ffcc70;">
    <h1 class="mb-3">Snazzy Paws Grooming</h1>

    <!-- Navigation menu using Bootstrap nav classes -->
    <nav>
      <ul class="nav justify-content-center flex-wrap gap-2">
        <!-- Changed all links to use new Bootstrap HTML filenames -->
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="services_bootstrap.html">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery_bootstrap.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="booking_bootstrap.html">Booking</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact_bootstrap.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="privacy_policy.html">Privacy</a></li>
        <li class="nav-item"><a class="nav-link" href="staff_roster.html">Staff</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content using Bootstrap container and margin classes -->
  <main class="container my-5">
    <section>
      <h2 class="text-center mb-4">Contact Us</h2>

      <!-- Embedded Google Map showing Auckland -->
      <div class="map-container mb-5">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d204305.89011216068!2d174.54146165756507!3d-36.859727373005036!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d0d47fb5a9ce6fb%3A0x500ef6143a29917!2sAuckland!5e0!3m2!1sen!2snz!4v1744519412123!5m2!1sen!2snz"
          height="300" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade"
          class="w-100">
        </iframe>
      </div>

      <!-- Contact form using Bootstrap styles -->
      <form class="bg-light p-4 rounded shadow-sm mx-auto" style="max-width: 500px;">
        <!-- Each input uses Bootstrap form classes -->
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number:</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>

        <div class="mb-3">
          <label for="comment" class="form-label">Comment:</label>
          <textarea class="form-control" id="comment" name="comment" rows="4" required></textarea>
        </div>

        <!-- Styled submit button -->
        <button type="submit" class="btn" style="background-color: #ffcc70; color: #333; font-weight: bold;">Submit</button>
      </form>
    </section>
  </main>

  <!-- Footer with same style as header -->
  <footer class="text-center py-3" style="background-color: #ffcc70;">
    <p>Opening Hours: Monday – Friday, 9:00 AM – 5:00 PM</p>
  </footer>

  <!-- Bootstrap JS from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
