<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Check out our adorable puppies being pampered by our amazing and loving grooming team." />
  <title>Gallery | Snazzy Paws Grooming</title>

  <!-- Added Bootstrap CSS for layout and styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Linked to new Bootstrap style file -->
  <link rel="stylesheet" href="css/style_bootstrap.css" />

  <style>
    /* This part keeps the photo grid style same as old site */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <!-- Header uses Bootstrap classes for padding and center text -->
  <header class="py-4 text-center" style="background-color: #ffcc70;">
    <h1 class="mb-3">Snazzy Paws Grooming</h1>

    <!-- Navigation menu using Bootstrap nav classes -->
    <nav>
      <ul class="nav justify-content-center flex-wrap gap-2">
        <!-- Menu links updated to use new file names ending with _bootstrap.html -->
        <li class="nav-item"><a class="nav-link" href="index_bootstrap.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="services_bootstrap.html">Services</a></li>
        <li class="nav-item"><a class="nav-link active" href="gallery_bootstrap.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="booking_bootstrap.html">Booking</a></li>
        <li class="nav-item"><a class="nav-link" href="contact_bootstrap.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="privacy_policy.html">Privacy</a></li>
        <li class="nav-item"><a class="nav-link" href="staff_roster.html">Staff</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content using Bootstrap container and padding -->
  <main class="container py-4">
    <section>
      <!-- Centered title and text using Bootstrap text classes -->
      <h2 class="text-center">Gallery</h2>
      <p class="text-center mb-4">Some of our snazziest furry clients!</p>

      <!-- Grid of dog photos. Layout uses custom CSS with grid. Looks similar as original gallery, however could not make 
       it to work 4x4 grid so make it 3x5 which worked better with bootstrap grid. -->
      <div class="gallery-grid">
        <img src="images/gallery1.jpg" alt="Happy groomed dog Cairn Terrier">
        <img src="images/gallery2.jpg" alt="Happy groomed dog Golden Retriever">
        <img src="images/gallery3.jpg" alt="Happy groomed dog Border Collie">
        <img src="images/gallery4.jpg" alt="Happy groomed dog Beagle">
        <img src="images/gallery5.jpg" alt="Happy groomed dog Border Collie">
        <img src="images/gallery6.jpg" alt="Happy groomed dog Shih Tzu">
        <img src="images/gallery7.jpg" alt="Happy groomed dog Poodle">
        <img src="images/gallery8.jpg" alt="Happy groomed dog Poodle">
        <img src="images/gallery9.jpg" alt="Happy groomed dog Beagle">
        <img src="images/gallery10.jpg" alt="Happy groomed dog Bulldog">
        <img src="images/gallery11.jpg" alt="Happy groomed dog Corgi">
        <img src="images/gallery12.jpg" alt="Happy groomed dog Yorkshire Terrier">
        <img src="images/gallery13.jpg" alt="Happy groomed dog Chow Chow">
        <img src="images/gallery14.jpg" alt="Happy groomed dog Maltese puppy">
        <img src="images/gallery15.jpg" alt="Happy groomed dog Maltese">
      </div>
    </section>
  </main>

  <!-- Footer looks same as header, uses Bootstrap for spacing -->
  <footer class="text-center py-3" style="background-color: #ffcc70;">
    <p>Opening Hours: Monday – Friday, 9:00 AM – 5:00 PM</p>
  </footer>

  <!-- Added Bootstrap JavaScript for components (if needed later) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
